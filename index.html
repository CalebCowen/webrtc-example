<!doctype html>
<html>
  <head>
    <title>WebRTC Starter</title>
  </head>
  <body>
    <div style="flex-direction: column;align-items: center;display: flex;" id="root">
      <div style="flex-direction: row;align-items: center;display: flex;" id="root">
        <button value="1" style="margin: 2rem 0;height: 2rem; width: 8rem;" type="button" id="camera-one" hidden disabled>
          Default
        </button>
        <button value="2" style="margin: 2rem 0;height: 2rem; width: 8rem;" type="button" id="camera-two" hidden>
          Secondary
        </button>
      </div>
      <video id="video" autoplay></video>
      <button style="margin: 2rem 0;height: 2rem; width: 8rem;" type="button" id="start-button">Start Video</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
